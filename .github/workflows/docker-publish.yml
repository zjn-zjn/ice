name: Build and Push Docker Image

on:
  release:
    types: [published]  # 只在发布 Release 时触发（通常基于 master）
  workflow_dispatch:    # 支持手动触发

env:
  IMAGE_NAME: waitmoon/ice-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build SDK
        run: cd sdks/java && mvn clean install -DskipTests -Dgpg.skip=true -q

      - name: Build Server
        run: cd server/ice-server && mvn clean package -DskipTests -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            # 从 release tag 提取版本号（去掉 v 前缀）
            VERSION="${{ github.event.release.tag_name }}"
            echo "VERSION=${VERSION#v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server/ice-server
          file: ./server/ice-server/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64
